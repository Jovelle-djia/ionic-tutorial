<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Gestion de Stock
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-product']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let p of products">
        <ion-button [routerLink]="['/detail-product', p.reference]">
        <ion-label>{{p.name}}</ion-label>
        </ion-button>
        <ion-button [routerLink]="['/update-product', p.reference]">
          <ion-icon name="pencil" slot="end" color="warning" fill="outline"></ion-icon>
        </ion-button>
        <ion-button [routerLink]="['/delete-product', p.reference]">
          <ion-icon name="close" slot="end" color="danger" fill="outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
</ion-content>
